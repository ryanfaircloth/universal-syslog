apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fact-db
  namespace: segateway
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: raw
      version: "2.0.0"
      sourceRef:
        kind: HelmRepository
        name: bedag
        namespace: flux-repos
      interval: 5m
  releaseName: fact-db
  targetNamespace: segateway
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  dependsOn:
    - kind: HelmRelease
      name: cnpg
      namespace: cnpg-operator
  values:
    templates:
      - |
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: fact-db
        spec:
          instances: 1

          storage:
            storageClass: standard
            size: 50Gi

          managed:
            roles:
            - name: segateway
              ensure: present
              comment: segateway
              login: true
              superuser: false
              passwordSecret:
                name: segateway-fact-db
          # Backup properties
      - |-
        apiVersion: postgresql.cnpg.io/v1
        kind: Database
        metadata:
          name: fact-db
        spec:
          cluster:
            name: fact-db
          name: segateway
          owner: segateway
